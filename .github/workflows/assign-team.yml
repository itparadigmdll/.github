name: Assign Team Based on Label

on:
  issue_comment:
    types: [created]

jobs:
  assign-team:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Assign team based on label
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.issue.number;
            const labels = context.payload.issue.labels.map(l => l.name);
            const username = context.payload.issue.user.login;
            
            // Map labels to team mentions
            const teamMap = {
              "Programmer": "itparadigmdll/programming-team",
              "Security Analyst": "itparadigmdll/cyber-security-team",
              "Creatives": "itparadigmdll/creatives",
              "Documentation": "itparadigmdll/documentation-team"
            };

            let teamSlug = null;
            for (const label of labels) {
              if (teamMap[label]) {
                teamSlug = teamMap[label];
                break;
              }
            }


            if(teamSlug){
              await github.rest.teams.addOrUpdateMembershipForUserInOrg({
                org: "itparadigmdll",
                team_slug: teamSlug,
                username: username,
                role: "member"  // or "maintainer" if needed
              });
              for (const label of labels) {
                if (teamMap[label]) {
                  // Add a comment tagging the team
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    body: `Hi @${teamMap[label]}, a new applicant has joined this issue.`
                  });
                }
              }
            }

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              state: "closed"
            });

